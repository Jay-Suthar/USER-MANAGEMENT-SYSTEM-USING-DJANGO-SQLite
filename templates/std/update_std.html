<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-5">Update User</h1>
    <div class="container center">
        <form class="row g-3" action="/std/confirm-update-std/{{user.id}}/" method="POST">
          {% csrf_token %}
          <div class="col-12">
            <label for="userid">UserId</label>
            <input name="user_id" type="text" class="form-control" id="userid" placeholder="1" required value="{{user.userid}}">
          </div>
          <div class="col-12">
            <label for="name" >Name</label>
            <input name="user_name" type="text" class="form-control" id="name" placeholder="Jay" required value="{{user.name}}">
          </div>
          <div class="col-12">
            <label for="email" >Email</label>
            <input name="user_email" type="email" class="form-control" id="email" placeholder="Jay@gmail.com" required value="{{user.email}}">
          </div>
          <div class="col-12">
            <label for="status" class="form-label">Status</label>
            <select name="user_cur_status" id="status" class="form-select">
              <option selected>Active</option>
              <option>Inactive</option>
              <option>Not Present</option>
              <option>Suspected</option>>
            </select>
          </div>
          <div class="col-12">
            <label for="role" class="form-label">Role</label>
            <select name="user_role" id="role" class="form-select">
              {% for s in roles %}
              <option>{{s.title}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="container text-center my-3">
            <button class="btn btn-success">Update User</button>
          </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
